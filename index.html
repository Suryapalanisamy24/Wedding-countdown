<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya & Parkavi - Wedding Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3, #ff85a0);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out, floatUp 3s infinite alternate ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            animation: bounce 1.5s infinite alternate;
        }

        .couple {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            color: yellow;
            text-shadow: 0 0 10px white, 0 0 20px yellow;
            animation: glow 2s infinite alternate;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }

        .countdown div {
            padding: 12px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            min-width: 75px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white, 0 0 20px yellow; }
            to { text-shadow: 0 0 20px white, 0 0 30px yellow; }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .couple { font-size: 1.5em; }
            .countdown { font-size: 1em; }
            .countdown div { min-width: 65px; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Getting Married! üíç</h1>
        <p class="couple">‚ú® Surya ‚ù§Ô∏è Parkavi ‚ú®</p>
        <p>Countdown to Our Big Day</p>
        <div class="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Min</div>
            <div><span id="seconds"></span> Sec</div>
        </div>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>üéâ Surya & Parkavi are Married! üéâ</h1>";
                triggerFireworks();
                triggerConfetti();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        function triggerFireworks() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        function triggerConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Play background music when user interacts
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
