<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            animation: bounce 1.5s infinite alternate;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .countdown div {
            padding: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            min-width: 80px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Fireworks animation */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Getting Married!</h1>
        <p>Countdown to the Big Day</p>
        <div class="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Minutes</div>
            <div><span id="seconds"></span> Seconds</div>
        </div>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>ðŸŽ‰ Happy Wedding Day! ðŸŽ‰</h1>";
                triggerFireworks();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        function triggerFireworks() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Play background music when user interacts
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
