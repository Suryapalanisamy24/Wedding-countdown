<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya ‚ù§Ô∏è Parkavi - Wedding Countdown</title>
    <style>
        /* Body with animated gradient */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite alternate;
        }

        /* Gradient background animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Animated waves */
        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('https://i.imgur.com/2Rr6JoS.png') repeat-x;
            animation: waveMove 5s linear infinite;
        }

        @keyframes waveMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }

        /* Countdown container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 450px;
            z-index: 10;
        }

        /* Title animation */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            animation: bounce 1.5s infinite alternate;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Highlighted names */
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px 8px;
            border-radius: 5px;
        }

        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 15px;
        }

        .countdown div {
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            min-width: 80px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-15px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .countdown { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Surya <span class="highlight">‚ù§Ô∏è</span> Parkavi</h1>
        <p>The journey begins on <span class="highlight">June 5, 2025</span></p>
        <div class="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Min</div>
            <div><span id="seconds"></span> Sec</div>
        </div>
        <p>We can't wait to celebrate with you! üéâ</p>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Animated Waves -->
    <div class="waves"></div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>üéâ Happy Wedding Day! üéâ</h1>";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        // Play music on user interaction
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });

        // Floating hearts animation
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            heart.style.animation = "float 3s ease-in-out forwards";
            setTimeout(() => heart.remove(), 3000);
        }, 800);

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
