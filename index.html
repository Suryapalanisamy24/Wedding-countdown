<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya ‚ù§Ô∏è Parkavi - Wedding Countdown</title>
    <style>
        /* Fancy Background */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #fad0c4, #ff9a9e);
            background-size: 300% 300%;
            animation: bgAnimation 10s infinite alternate;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes bgAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        /* Title with Animation */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Highlighted Names */
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.3em;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
        }

        .countdown div {
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            min-width: 75px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Fireworks animation */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .countdown { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Surya <span class="highlight">‚ù§Ô∏è</span> Parkavi</h1>
        <p>The journey begins on <span class="highlight">June 5, 2025</span></p>
        <div class="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Min</div>
            <div><span id="seconds"></span> Sec</div>
        </div>
        <p>We can't wait to celebrate with you! üéâ</p>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.body.innerHTML = "<h1>üéâ Happy Wedding Day! üéâ</h1>";
                triggerFireworks();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        function triggerFireworks() {
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Play background music when user interacts
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
