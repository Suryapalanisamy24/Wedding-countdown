<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya ‚ù§Ô∏è Parkavi - Wedding Countdown</title>
    <style>
        /* Background with a romantic theme */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?love,romantic') no-repeat center center/cover;
        }

        /* Semi-transparent glass effect container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        /* Title with glowing effect */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        /* Countdown timer with a glass effect */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 12px;
            font-size: 1.6em;
            font-weight: bold;
            margin-top: 15px;
        }

        .countdown div {
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-15px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Fireworks effect when countdown ends */
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            background: url('https://i.gifer.com/origin/91/916fd26a2dbd6e1cb2a2b98e2b51a915_w200.gif') center center/cover;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .countdown { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Surya <span style="color: red;">‚ù§Ô∏è</span> Parkavi</h1>
        <p>The journey begins on <strong style="color: #ffeb3b;">June 5, 2025</strong></p>
        <div class="countdown">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="minutes"></span> Min</div>
            <div><span id="seconds"></span> Sec</div>
        </div>
        <p>We can't wait to celebrate with you! üéâ</p>
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Fireworks on countdown end -->
    <div class="fireworks" id="fireworks"></div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('June 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.getElementById("fireworks").style.display = "block";
                document.body.innerHTML = "<h1>üéâ Happy Wedding Day! üéâ</h1>";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        // Play music on user interaction
        document.body.addEventListener("click", () => {
            document.getElementById("bg-music").play();
        });

        // Floating hearts animation
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            heart.style.animation = "float 3s ease-in-out forwards";
            setTimeout(() => heart.remove(), 3000);
        }, 800);

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
